<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Ruta GPS</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <link rel="stylesheet" href="/static/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Estilos para el overlay de carga */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 1000;  /* Muy arriba para cubrir todo */
      display: none;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .loading-message {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Calculadora de Ruta GPS</h1>
    </header>

    <section id="controls-panel">
      <div id="mode-buttons" class="btn-group">
        <button id="set-start" class="btn active" aria-pressed="true" aria-label="Establecer origen">Origen</button>
        <button id="set-end" class="btn" aria-pressed="false" aria-label="Establecer destino">Destino</button>
        <button id="clear-markers" class="btn btn-clear" aria-label="Limpiar marcadores">Limpiar</button>
      </div>

      <fieldset id="route-type" class="btn-group-radio" aria-label="Tipo de ruta">
        <legend>Tipo de ruta</legend>
        <label>
          <input type="radio" name="route-type" value="driving" checked />
          En auto
        </label>
        <label>
          <input type="radio" name="route-type" value="walking" />
          A pie
        </label>
      </fieldset>
      
      <fieldset>
        <label for="max-distance-input" style="margin-left:1em;">
    Distancia máxima (km):
    <input type="number" id="max-distance-input" min="1" value="6000" />
  </label>
  <br />

   <label for="max-distance-input" style="margin-left:1em;">
    Tiempo máximo (minutos):
    <input type="number" id="max-duration-input" value="30" min="1" />
  </label><br />
  
  <label for="gasoline-type"  style="margin-left:1em;">Tipo de gasolina:
<select id="gasoline-type">
  <option value="Magna" data-precio="20">Magna ($20)</option>
  <option value="Premium" data-precio="25">Premium ($25)</option>
</select>
</label>
<br/>

<!-- Input para precio máximo -->
<label for="max-price-input"  style="margin-left:1em;">Precio máximo:
<input type="number" id="max-price-input" placeholder="Ej. 200" />
  </label>
      </fieldset>
    </section>

    <main>
      <div id="map"></div>

      <aside id="route-info" aria-live="polite">
        <h2>Información de la ruta</h2>
        <div class="info-item">
          <strong>Distancia:</strong> <span id="distance">-</span>
        </div>
        <div class="info-item">
          <strong>Duración:</strong> <span id="duration">-</span>
        </div>
        <div class="info-item">
          <strong>Gasolina estimada:</strong> <span id="fuel">-</span>
        </div>
        <div class="info-item">
            <strong>Precio Aprox: <span id="fuel-price"></span></strong>
        </div>
        <div id="instructions"></div>
      </aside>
    </main>

    <!-- Overlay de carga -->
    <div id="loading-overlay">
      <div class="loading-message">Cargando...</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
